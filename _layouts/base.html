<!DOCTYPE html>
<html lang="en">

<head>
{%- include base.head.meta.html -%}
<title>{{ page.title | split: '/' | slice: -2, 1 }}</title>
{%- include base.head.asset.html -%}
</head>

<body>
<!-- site.header -->
{%- include base.header.html -%}

<!-- breadcrumb -->
{% if page.breadcrumb %}
{%- include page.breadcrumb -%}
{% endif %}

<main>
<!-- useful content -->
{{ content }}

<!-- list -->
{%- include page.list -%}

</main>

<!-- site.footer -->
{%- include base.footer.html -%}

<!-- Optional additional JS (if needed) -->
<script src="{{ '/assets/js/table.js' | relative_url }}"></script>

</body>
</html>
